on:
  push:
    branches:
      - stable

name: Docker Hub Publish

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: self-hosted
    environment: production
    steps:
    - uses: actions/checkout@v2
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{secrets.DOCKER_ID}}
        password: ${{secrets.DOCKER_ACCESS_TOKEN}}
    - name: Build the Docker Image
      run: docker build . --file DockerFiles/GithubRelease --tag ${{secrets.DOCKER_ID}}/wd-musicbot:latest
    - name: Push the Docker Image
      run: docker push ${{secrets.DOCKER_ID}}/wd-musicbot:latest
    - name: Send message to Discord
      uses: Ilshidur/action-discord@0.3.2
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      with:
        args: '> 成功上傳至Docker Hub    下載: `docker pull ${{secrets.DOCKER_ID}}/wd-musicbot:latest`    Github: https://github.com/fan87/wd-musicbot'

